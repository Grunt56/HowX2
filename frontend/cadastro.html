<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="navbar-brand" href="/">Warden Rpg</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">Cadastro</a>
          </li>
        </ul>
      </div>
    </header>
    <form class="form" id="cadastro-form">
      <div class="first-content">
        <div class="card">
          <div class="card-top">
            <h2 class="title">Cadastro</h2>
            <p>Faça seu cadastro aqui</p>
          </div>

          <div class="card-group">
            <label>Crie seu usuário</label>
            <input
              type="text"
              name="usuario"
              placeholder="Digite seu usuário"
              required
            />
          </div>

          <div class="card-group">
            <label>Crie sua senha</label>
            <input
              type="password"
              name="senha"
              placeholder="digite sua senha"
              required
            />
          </div>
          <div class="card-group btn">
            <button type="submit">Fazer cadastro</button>
          </div>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
