<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="5e.css" />
  </head>
  <body>
    <div class="sheet-root">
      <div class="row">
        <div class="form-control">
          <label for="name" class="form-label"> Nome: </label>
          <input type="text" id="name" class="form-input" />
        </div>
        <div class="form-control">
          <label for="classe" class="form-label"> Classe: </label>
          <input type="text" id="classe" class="form-input" />
        </div>
        <div class="form-control">
          <label for="raca" class="form-label"> Raça: </label>
          <input type="text" id="raca" class="form-input" />
        </div>
        <div class="form-control">
          <label for="alinhamento" class="form-label"> Alinhamento: </label>
          <input type="text" id="alinhamento" class="form-input" />
        </div>
        <div class="form-control">
          <label for="origem" class="form-label"> Origem: </label>
          <input type="text" id="origem" class="form-input" />
        </div>
        <div class="form-control">
          <label for="exp" class="form-label"> Exp: </label>
          <input type="text" id="exp" class="form-input" />
        </div>
        <div class="form-control">
          <label for="pontos-vida" class="form-label"> Pontos de vida: </label>
          <input type="text" id="pontos-vida" class="form-input" />
        </div>
        <div class="form-control">
          <label for="armadura" class="form-label"> CA: </label>
          <input type="text" id="armadura" class="form-input" />
        </div>
        <div class="form-control">
          <label for="iniciativa" class="form-label"> Iniciativa: </label>
          <input type="text" id="iniciativa" class="form-input" />
        </div>
      </div>
      <div class="row gap">
        <div class="column">
          <h2>Atributos</h2>
          <div class="atributos-list">
            <div class="atributo">
              <label for="forca">Força:</label>
              <input type="number" id="forca" />
            </div>
            <div class="atributo">
              <label for="destreza">Destreza:</label>
              <input type="number" id="destreza" />
            </div>
            <div class="atributo">
              <label for="constituicao">Constituição:</label>
              <input type="number" id="constituicao" />
            </div>
            <div class="atributo">
              <label for="inteligencia">Inteligência:</label>
              <input type="number" id="inteligencia" />
            </div>
            <div class="atributo">
              <label for="sabedoria">Sabedoria:</label>
              <input type="number" id="sabedoria" />
            </div>
            <div class="atributo">
              <label for="carisma">Carisma:</label>
              <input type="number" id="carisma" />
            </div>
          </div>
        </div>
        <div class="column">
          <h2>Perícias</h2>
          <div class="skill-container">
            <div class="atributos-list">
              <div class="atributo">
                <label for="atletismo">Atletismo:</label>
                <input type="number" id="atletismo" />
              </div>
              <div class="atributo">
                <label for="acrobacia">Acrobacia:</label>
                <input type="number" id="acrobacia" />
              </div>
              <div class="atributo">
                <label for="arcanismo">Arcanismo:</label>
                <input type="number" id="arcanismo" />
              </div>
              <div class="atributo">
                <label for="atuacao">Atuação:</label>
                <input type="number" id="atuacao" />
              </div>
              <div class="atributo">
                <label for="blefar">Blefar:</label>
                <input type="number" id="blefar" />
              </div>

              <div class="atributo">
                <label for="religiao">Religião:</label>
                <input type="number" id="religiao" />
              </div>
              <div class="atributo">
                <label for="sobrevivencia">Sobrevivência:</label>
                <input type="number" id="sobrevivencia" />
              </div>
            </div>
            <div class="atributos-list">
              <div class="atributo">
                <label for="furtividade">Furtividade:</label>
                <input type="number" id="furtividade" />
              </div>
              <div class="atributo">
                <label for="historia">História:</label>
                <input type="number" id="historia" />
              </div>
              <div class="atributo">
                <label for="intimidacao">Intimidação:</label>
                <input type="number" id="intimidacao" />
              </div>
              <div class="atributo">
                <label for="intuicao">Intuição:</label>
                <input type="number" id="intuicao" />
              </div>
              <div class="atributo">
                <label for="investigacao">Investigação:</label>
                <input type="number" id="investigacao" />
              </div>
            </div>
            <div class="atributos-list">
              <div class="atributo">
                <label for="medicina">Medicina:</label>
                <input type="number" id="medicina" />
              </div>
              <div class="atributo">
                <label for="natureza">Natureza:</label>
                <input type="number" id="natureza" />
              </div>
              <div class="atributo">
                <label for="percepcao">Percepção:</label>
                <input type="number" id="percepcao" />
              </div>
              <div class="atributo">
                <label for="persuacao">Persuação:</label>
                <input type="number" id="persuacao" />
              </div>
              <div class="atributo">
                <label for="prestidigitacao">Prestidigitação:</label>
                <input type="number" id="prestidigitacao" />
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="form-control">
            <label for="caracteristicas" class="form-label"
              >Características e Habilidades</label
            >
            <textarea id="caracteristicas" class="form-textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
